<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/baseTrainer :: layout(~{::title}, ~{::.content-container})}">
<head>
    <title>A침adir Nuevo Ejercicio</title>
</head>
<body>
<div class="content-container">
    <div class="header">
        <h1>A침adir Nuevo Ejercicio</h1>
        <a th:href="@{/mvc/trainer/exercises}" class="back-link">&larr; Volver a la lista</a>
    </div>

    <div class="content-body">
        <form th:action="@{/mvc/trainer/exercises}" th:object="${exercise}" method="post" class="exercise-form">
            <div class="form-group">
                <label for="name">Nombre del Ejercicio</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="type">Tipo</label>
                <select id="type" th:field="*{type}">
                    <option value="Fuerza">Fuerza</option>
                    <option value="Cardio">Cardio</option>
                    <option value="Movilidad">Movilidad</option>
                    <option value="Resistencia">Resistencia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descripci칩n</label>
                <textarea id="description" th:field="*{description}" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="duration">Duraci칩n (en minutos)</label>
                <input type="number" id="duration" th:field="*{duration}" step="0.1">
            </div>
            <div class="form-group">
                <label for="difficulty">Dificultad</label>
                <select id="difficulty" th:field="*{difficulty}">
                    <option value="Baja">Baja</option>
                    <option value="Media">Media</option>
                    <option value="Alta">Alta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="videoUrl">URL del Video</label>
                <input type="url" id="videoUrl" th:field="*{videoUrl}">
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-btn">Guardar Ejercicio</button>
            </div>
        </form>
    </div>

    <style>
        .content-container { max-width: 800px; margin: auto; padding: 2rem; }
        .header { margin-bottom: 2rem; }
        .back-link { color: #007bff; text-decoration: none; }
        .exercise-form { display: flex; flex-direction: column; gap: 1rem; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-actions { margin-top: 1rem; }
        .submit-btn { padding: 12px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
    </style>
</div>
</body>
</html>
