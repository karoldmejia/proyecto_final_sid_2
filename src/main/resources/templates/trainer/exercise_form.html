<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
    <title>Crear Ejercicio</title>
</head>

<body>

<div layout:fragment="content">

    <h1>Crear Ejercicio</h1>

    <form th:action="@{/trainer/exercises/create}" th:object="${exercise}" method="post">

        <div>
            <label for="name">Nombre del ejercicio:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div>
            <label for="description">Descripción:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>

        <div>
            <label for="category">Categoría:</label>
            <select id="category" th:field="*{category}">
                <option value="" disabled selected>Seleccione una categoría</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat}"
                        th:text="${cat}">
                </option>
            </select>
        </div>

        <div>
            <label for="duration">Duración (minutos):</label>
            <input type="number" id="duration" th:field="*{duration}" min="1" required>
        </div>

        <button type="submit">Guardar</button>

    </form>

</div>

</body>
</html>
