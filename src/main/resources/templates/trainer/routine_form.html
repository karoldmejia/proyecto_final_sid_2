<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/baseTrainer :: layout(~{::title}, ~{::.content-container})}">
<head>
    <title>Añadir Nueva Rutina</title>
</head>
<body>
<div class="content-container">
    <div class="header">
        <h1>Añadir Nueva Rutina</h1>
        <a th:href="@{/mvc/trainer/routines}" class="back-link">&larr; Volver a la lista</a>
    </div>

    <div class="content-body">
        <form th:action="@{/mvc/trainer/routines}" th:object="${routine}" method="post" class="routine-form">
            <div class="form-group">
                <label for="name">Nombre de la Rutina</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group-inline">
                <input type="checkbox" id="certified" th:field="*{certified}">
                <label for="certified">Marcar como Rutina Certificada</label>
                <p class="help-text">Las rutinas certificadas estarán disponibles para que todos los usuarios las adopten.</p>
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-btn">Guardar Rutina</button>
            </div>
        </form>
    </div>

    <style>
        .content-container { max-width: 800px; margin: auto; padding: 2rem; }
        .header { margin-bottom: 2rem; }
        .back-link { color: #007bff; text-decoration: none; }
        .routine-form { display: flex; flex-direction: column; gap: 1rem; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
        .form-group-inline { display: flex; align-items: center; gap: 10px; }
        .form-group-inline label { margin: 0; }
        .help-text { font-size: 0.9em; color: #6c757d; margin: 0; }
        .form-actions { margin-top: 1rem; }
        .submit-btn { padding: 12px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
    </style>
</div>
</body>
</html>
