<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/baseTrainer}">

<head>
    <title>Añadir Nueva Rutina</title>
</head>

<body>
<th:block layout:fragment="content">

    <div class="content-container">

        <div class="header">
            <h1>Añadir Nueva Rutina</h1>
            <a th:href="@{/mvc/trainer/routines}" class="back-link">&larr; Volver a la lista</a>
        </div>

        <div class="content-body">
            <form th:action="@{/mvc/trainer/routines}" th:object="${routine}" method="post" class="routine-form">

                <!-- Nombre -->
                <div class="form-group">
                    <label for="name">Nombre de la Rutina</label>
                    <input type="text" id="name" th:field="*{name}" required>
                </div>

                <!-- Descripción -->
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea id="description" th:field="*{description}"
                              placeholder="Describe brevemente los objetivos de la rutina"></textarea>
                </div>

                <!-- Duración -->
                <div class="form-group">
                    <label for="duration">Duración (minutos)</label>
                    <input type="number" id="duration" th:field="*{duration}" min="1">
                </div>

                <!-- Dificultad -->
                <div class="form-group">
                    <label for="difficulty">Nivel de Dificultad</label>
                    <select id="difficulty" th:field="*{difficulty}">
                        <option value="">Seleccionar...</option>
                        <option value="Baja">Baja</option>
                        <option value="Media">Media</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>

                <!-- Certificada -->


                <!-- Acciones -->
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Guardar Rutina</button>
                </div>

            </form>
        </div>

    </div>

</th:block>

<style>
    .content-container { max-width: 800px; margin: auto; padding: 2rem; }
    .header { margin-bottom: 2rem; }
    .back-link { color: #007bff; text-decoration: none; }
    .routine-form { display: flex; flex-direction: column; gap: 1rem; }

    .form-group { display: flex; flex-direction: column; }
    .form-group label { margin-bottom: 0.5rem; font-weight: 500; }
    .form-group input, .form-group textarea, .form-group select {
        padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;
    }

    .form-group textarea { min-height: 120px; resize: vertical; }

    .form-group-inline { display: flex; align-items: center; gap: 10px; }
    .help-text { font-size: 0.9em; color: #6c757d; margin: 0 0 1rem 0; }

    .form-actions { margin-top: 1rem; }
    .submit-btn {
        padding: 12px 20px; background-color: #28a745; color: white; border: none;
        border-radius: 5px; cursor: pointer; font-size: 1rem;
    }
</style>

</body>
</html>
