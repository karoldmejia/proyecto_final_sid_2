<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">

<head>
    <title layout:title="Crear Rutina">Crear Rutina</title>
</head>

<body>

<main>
    <div layout:fragment="content">

        <h1 class="page-title">Crear Rutina</h1>

        <form th:action="@{/routines/save}" th:object="${routine}" method="post" class="form-container">

            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label>Nombre de la rutina:</label>
                <input type="text" th:field="*{name}" placeholder="Ej: Rutina de pierna">
            </div>

            <div class="form-group">
                <label>Descripción:</label>
                <textarea th:field="*{description}" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label>Duración (minutos):</label>
                <input type="number" th:field="*{duration}">
            </div>

            <button type="submit" class="btn-primary">Guardar</button>

        </form>

    </div>
</main>

</body>
</html>
