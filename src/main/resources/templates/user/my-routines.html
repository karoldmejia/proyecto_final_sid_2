<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/baseUser}">
<head>
    <title>Mis Rutinas</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
<th:block layout:fragment="content">
    <div class="header-actions" style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
        <h1 style="font-size: 1.5rem; font-weight: bold;">Mis Rutinas</h1>
        <a th:href="@{/user/routines/my/new}" class="btn-primary" style="padding: 8px 16px; background: #007bff; color: white; border-radius: 4px; text-decoration: none;">
            <i class="fa-solid fa-plus"></i> Nueva Rutina
        </a>
    </div>

    <div th:if="${routines == null or routines.isEmpty()}">
        <div style="text-align: center; padding: 40px; background: #f8f9fa; border-radius: 8px;">
            <i class="fa-solid fa-dumbbell" style="font-size: 3rem; color: #ccc; margin-bottom: 10px;"></i>
            <p>No tienes rutinas activas en este momento.</p>
        </div>
    </div>

    <table th:unless="${routines.isEmpty()}" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <thead>
        <tr style="background-color: #f3f4f6; text-align: left;">
            <th style="padding: 12px;">Nombre</th>
            <th style="padding: 12px;">Descripción</th>
            <th style="padding: 12px;">Duración</th>
            <th style="padding: 12px;">Dificultad</th>
            <th style="padding: 12px;">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="routine : ${routines}" style="border-bottom: 1px solid #eee;">
            <td th:text="${routine.name}" style="padding: 12px;"></td>
            <td th:text="${routine.description}" style="padding: 12px;"></td>
            <td th:text="${routine.duration} + ' min'" style="padding: 12px;"></td>
            <td th:text="${routine.difficulty}" style="padding: 12px;"></td>

            <td class="action-cell" style="padding: 12px;">

                <a th:href="@{/user/routines/edit/{id}(id=${routine.id})}"
                   style="color: #007bff; margin-right: 10px; text-decoration: none;"
                   title="Editar">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>

                <form th:action="@{/user/routines/delete/{id}(id=${routine.id})}" method="post" style="display:inline;">
                    <button type="submit"
                            onclick="return confirm('¿Seguro que deseas eliminar esta rutina?');"
                            style="background: none; border: none; color: #dc3545; cursor: pointer;"
                            title="Eliminar">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>
</th:block>
</body>
</html>
