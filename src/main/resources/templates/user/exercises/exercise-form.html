<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir Ejercicio</title>
    <link rel="stylesheet" th:href="@{/css/users/forms.css}">
</head>
<body>
<div class="form-container">
    <h2>Añadir Nuevo Ejercicio</h2>
    <form th:action="@{/user/exercises/save}" th:object="${exercise}" method="post">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="type">Tipo:</label>
            <input type="text" id="type" th:field="*{type}" required>
        </div>
        <div class="form-group">
            <label for="difficulty">Dificultad:</label>
            <select id="difficulty" th:field="*{difficulty}" required>
                <option value="">Seleccione</option>
                <option value="Principiante">Principiante</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="duration">Duración (minutos):</label>
            <input type="number" id="duration" th:field="*{duration}" required min="1">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-primary">Guardar Ejercicio</button>
            <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
        </div>
    </form>
</div>
</body>
</html>
