<div class="form-container" style="padding: 20px;">
    <h2 th:text="${pageTitle}" style="margin-bottom: 20px; text-align: center;">Añadir/Editar Ejercicio</h2>

    <form th:action="@{/user/exercises/save}" th:object="${exercise}" method="post" id="exerciseForm">

        <input type="hidden" th:field="*{id}" />

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="name" style="display: block; margin-bottom: 5px;">Nombre:</label>
            <input type="text" id="name" th:field="*{name}" required
                   style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="type" style="display: block; margin-bottom: 5px;">Tipo:</label>
            <input type="text" id="type" th:field="*{type}" required
                   style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="difficulty" style="display: block; margin-bottom: 5px;">Dificultad:</label>
            <select id="difficulty" th:field="*{difficulty}" required
                    style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                <option value="Principiante">Principiante</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>
            </select>
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="duration" style="display: block; margin-bottom: 5px;">Duración (minutos):</label>
            <input type="number" id="duration" th:field="*{duration}" required min="1"
                   style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div class="form-actions" style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
            <button type="button" class="btn-secondary" onclick="closeModal()"
                    style="padding: 8px 16px; background: #ccc; border: none; border-radius: 4px; cursor: pointer;">
                Cancelar
            </button>
            <button type="submit" class="btn-primary"
                    style="padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Guardar
            </button>
        </div>
    </form>
</div>
