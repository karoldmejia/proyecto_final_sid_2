 <body>
<div th:fragment="content">
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/admin/form-view.css}">
    <form th:action="@{/user/log-progress}" th:object="${progressDTO}" method="post" target="_parent">

    <div class="input-group">
        <select id="exerciseId" class="form_input" th:field="*{routineExerciseId}" required>
            <option value="" disabled selected hidden></option>
            <option th:each="ex : ${allExercises}"
                    th:value="${ex.id}"
                    th:text="${ex.name + ' (' + ex.type + ')'}">
            </option>
        </select>
        <label for="exerciseId" class="form_label">Ejercicio Realizado</label>
        <span class="select-arrow"></span>
    </div>

    <div class="input-group">
        <input type="datetime-local" id="date" class="form_input" th:field="*{progressDate}" placeholder=" " required>
        <label for="date" class="form_label">Fecha y Hora</label>
    </div>

    <div class="form-group-grid">
        <div class="input-group">
            <input type="number" id="sets" class="form_input" th:field="*{setsCompleted}" min="1" placeholder=" ">
            <label for="sets" class="form_label">Series</label>
        </div>
        <div class="input-group">
            <input type="number" id="reps" class="form_input" th:field="*{repsCompleted}" min="1" placeholder=" ">
            <label for="reps" class="form_label">Repeticiones</label>
        </div>
        <div class="input-group">
            <input type="number" id="durationMinutes" class="form_input" th:field="*{timeCompleted}" min="1" placeholder=" ">
            <label for="durationMinutes" class="form_label">Duraci√≥n (min)</label>
        </div>
    </div>

    <div class="input-group">
        <input type="number" id="effortLevel" class="form_input" th:field="*{effortLevel}" min="1" max="10" placeholder=" ">
        <label for="effortLevel" class="form_label">Nivel de esfuerzo (1-10)</label>
    </div>

    <div class="input-group">
        <textarea id="notes" class="form_input" th:field="*{notes}" rows="3" placeholder=" "></textarea>
        <label for="notes" class="form_label">Notas (Opcional)</label>
    </div>

    <div class="form-actions">
        <button type="submit" class="action-button success">
            <i class="fa-solid fa-save"></i> Guardar Progreso
        </button>
    </div>
</form>

</div>
</body>
</html>
