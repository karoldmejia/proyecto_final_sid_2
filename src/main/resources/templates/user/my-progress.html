<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/baseUser}">
<head>
    <title>Mi Progreso Mensual</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin-dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/routines/routine-list.css}">
</head>
<body>
<th:block layout:fragment="content">
    <h1>Mi Progreso Mensual</h1>

    <div th:if="${monthlyStats.isEmpty()}">
        <p>No hay estadísticas mensuales disponibles en este momento.</p>
    </div>

    <table th:unless="${monthlyStats.isEmpty()}">
        <thead>
        <tr>
            <th>Año</th>
            <th>Mes</th>
            <th>Rutinas Iniciadas</th>
            <th>Recomendaciones Recibidas</th>
            <!-- Añadir más métricas según sea necesario -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="stats : ${monthlyStats}">
            <td th:text="${stats.year}">2025</td>
            <td th:text="${stats.month}">11</td>
            <td th:text="${stats.routinesStarted}">5</td>
            <td th:text="${stats.recommendationsReceived}">3</td>
            <!-- Mostrar más métricas -->
        </tr>
        </tbody>
    </table>
</th:block>
</body>
</html>
