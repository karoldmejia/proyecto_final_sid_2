<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/images/logo/icesifit_logo_negro.svg}" media="(prefers-color-scheme: light)">
    <link rel="icon" th:href="@{/images/logo/icesifit_logo_blanco.svg}" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" th:href="@{/css/users/forms.css}">
</head>
<body>
<div class="form-wrapper">
    <div class="form-container">
        <h2 class="text-2xl font-bold mb-4">Agregar usuario</h2>

        <form th:action="@{/mvc/admin/add}" method="post">

        <!-- Username -->
            <div class="input-group">
                <input id="username" name="username" type="text" maxlength="30" class="form_input" placeholder=" " required>
                <label for="username" class="form_label">Nombre de usuario</label>
            </div>

            <!-- Contrase침a -->
            <div class="input-group">
                <input id="password" name="password" type="password" maxlength="100" minlength="6" class="form_input" placeholder=" " required>
                <label for="password" class="form_label">Contrase침a</label>
            </div>

            <!-- Rol -->
            <div class="input-group">
                <select id="role" name="role" class="form_input" required>
                    <option value="" disabled selected>Selecciona un rol</option>
                    <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
                </select>
                <label for="role" class="form_label">Rol</label>
            </div>

            <!-- Estado (Activo/Inactivo) -->
            <div class="input-group">
                <select id="isActive" name="isActive" class="form_input" required>
                    <option value="true" selected>Activo</option>
                    <option value="false">Inactivo</option>
                </select>
                <label for="isActive" class="form_label">Estado</label>
            </div>

            <!-- Fecha de creaci칩n (solo lectura) -->
            <div class="input-group">
                <input id="createdAt" name="createdAt" type="text" class="form_input" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}" readonly>
                <label for="createdAt" class="form_label">Fecha de creaci칩n</label>
            </div>

            <!-- Botones -->
            <div class="form-actions">
                <a th:href="@{/mvc/users}" class="form-btn btn-secondary">Cancelar</a>
                <button type="submit" class="form-btn">Agregar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
