<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layouts/base :: layout}">

<body>

<div th:fragment="content">
    <style>
        .user-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding-top: 1.5rem;
        }

        .user-card {
            /* --- CAMBIO: 'aspect-ratio' eliminado para permitir que la tarjeta crezca --- */
            /* aspect-ratio: 1 / 1; */

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            overflow: hidden;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.08);
        }

        .user-card h2 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-card p {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #555;
            margin-bottom: 0.25rem; /* Pequeño espacio entre líneas */
        }

        .user-card p .material-icons-round {
            font-size: 1.2rem;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .card-actions button,
        .card-actions a {
            flex-grow: 1;
            text-align: center;
            padding: 0.6rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .card-actions button {
            background-color: #f3f4f6;
            color: #111827;
            border-color: #e5e7eb;
        }

        .card-actions a {
            background-color: #fef2f2;
            color: #dc2626;
            border-color: #fecaca;
        }

        .status-dot {
            font-size: 0.9rem;
        }
        .status-active {
            color: #22c55e; /* Verde */
        }
        .status-inactive {
            color: #9ca3af; /* Gris */
        }

        /* ===== INICIO: NUEVOS ESTILOS DE ASIGNACIÓN ===== */
        .assignment-link-container {
            margin-top: 1rem; /* Separación del contenido de arriba */
        }

        .assignment-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            color: #3b82f6; /* Azul */
            padding: 0.5rem 0.25rem;
            border-radius: 6px;
            transition: color 0.2s ease, background-color 0.2s ease;
        }

        .assignment-link:hover {
            color: #1d4ed8; /* Azul más oscuro */
            background-color: #eff6ff; /* Azul muy claro */
        }

        .assignment-link .material-icons-round {
            font-size: 1.1rem;
        }
        /* ===== FIN: NUEVOS ESTILOS DE ASIGNACIÓN ===== */


        @media (prefers-color-scheme: dark) {
            .user-card {
                border-color: #374151;
                background-color: #1f2937;
            }
            .user-card p {
                color: #d1d5db;
            }
            .card-actions button {
                background-color: #374151;
                color: #f9fafb;
                border-color: #4b5563;
            }

            .status-active {
                color: #4ade80;
            }
            .status-inactive {
                color: #6b7280;
            }

            /* --- Modo oscuro para el enlace --- */
            .assignment-link {
                color: #60a5fa; /* Azul claro */
            }
            .assignment-link:hover {
                color: #93c5fd; /* Azul más claro */
                background-color: #1f2937; /* Fondo de tarjeta */
            }
        }
    </style>

    <link rel="icon" th:href="@{/images/logo/icesifit_logo_negro.svg}" media="(prefers-color-scheme: light)">
    <link rel="icon" th:href="@{/images/logo/icesifit_logo_blanco.svg}" media="(prefers-color-scheme: dark)">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" th:href="@{/css/components/header_user_mngmt.css}">
    <link rel="stylesheet" th:href="@{/css/users/personas.css}">
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 mb-4 rounded">
        <p th:text="${error}"></p>
    </div>

    <div class="header-actions">
        <div class="search-box">
            <span class="material-icons-round">search</span>
            <input type="text" placeholder="Buscar usuario...">
        </div>

        <button type="button" th:onclick="'openModal(\'' + @{/mvc/admin/add} + '\')'" class="add-user-btn">
            <span class="material-icons-round">add</span>
            Agregar usuario
        </button>
    </div>

    <div th:if="${not #lists.isEmpty(users)}" class="user-grid-container">

        <div th:each="user : ${users}" class="user-card">
            <div>
                <div th:with="isActive=${user.isActive}">
                    <h2 th:text="${user.username}">John Doe</h2>
                    <p>
                        <span class="material-icons-round">badge</span>
                        <span th:text="${user.role}">User</span>
                    </p>

                    <p>
                        <span class="material-icons-round status-dot"
                              th:classappend="${isActive ? 'status-active' : 'status-inactive'}">
                            fiber_manual_record
                        </span>
                        <span th:text="${isActive ? 'Activo' : 'Inactivo'}">Activo</span>
                    </p>
                </div>

                <div class="assignment-link-container" th:with="roleName=${user.role}">

                    <a th:if="${#strings.equalsIgnoreCase(roleName, 'TRAINER')}"
                       th:href="@{/mvc/admin/assignments/trainer/{id}(id=${user.username})}"
                       class="assignment-link">
                        <span class="material-icons-round">group</span>
                        Ver Usuarios
                    </a>

                    <a th:if="${#strings.equalsIgnoreCase(roleName, 'STUDENT') or #strings.equalsIgnoreCase(roleName, 'USER')}"
                       th:href="@{/mvc/admin/assignments/user/{id}(id=${user.username})}"
                       class="assignment-link">
                        <span class="material-icons-round">person</span>
                        Ver Entrenador
                    </a>
                </div>
            </div>

            <div class="card-actions">
                <button th:onclick="'openModal(\'' + @{/mvc/admin/edit(id=${user.username})} + '\')'">
                    <span class="material-icons-round">edit</span> Editar
                </button>
                <a th:href="@{/mvc/admin/delete(id=${user.username})}"
                   onclick="return confirm('¿Estás seguro de eliminar este usuario?')">
                    <span class="material-icons-round">delete</span> Eliminar
                </a>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(users)}" class="text-center py-8">
        <i class="fas fa-users text-gray-300 text-4xl mb-4"></i>
        <p class="text-gray-500">No hay usuarios registrados</p>
    </div>


    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">
                <span class="material-icons-round">close</span>
            </button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        // Mostrar modal y cargar contenido dinámico
        async function openModal(url) {
            const overlay = document.getElementById('modal-overlay');
            const body = document.getElementById('modal-body');

            body.innerHTML = '<p class="text-center text-gray-500">Cargando...</p>';
            overlay.classList.remove('hidden');

            try {
                const response = await fetch(url);
                if (!response.ok) { // Añadido para manejar errores HTTP
                    throw new Error('HTTP error! status: ' + response.status);
                }
                const html = await response.text();
                body.innerHTML = html;
            } catch (err) {
                console.error("Error al cargar el modal:", err); // Para depuración
                body.innerHTML = '<p class="text-center text-red-500">Error al cargar el contenido.</p>';
            }
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
            document.getElementById('modal-body').innerHTML = '';
        }

        // Cerrar modal si se hace clic fuera del contenido
        document.addEventListener('click', (e) => {
            if (e.target.id === 'modal-overlay') closeModal();
        });
    </script>

</div>
</body>
</html>
