<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/base :: layout}">

<body>

<div th:fragment="content">
<link rel="icon" th:href="@{/images/logo/icesifit_logo_negro.svg}" media="(prefers-color-scheme: light)">
<link rel="icon" th:href="@{/images/logo/icesifit_logo_blanco.svg}" media="(prefers-color-scheme: dark)">

<!-- Fuentes e íconos -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" th:href="@{/main.css}">
<link rel="stylesheet" th:href="@{/css/components/header_user_mngmt.css}">
<link rel="stylesheet" th:href="@{/css/users/personas.css}">
    <style>
        .action-cell {
            position: relative;
        }

        .action-btn {
            border: 1px solid #e5e7eb;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }

        .dropdown-menu {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(8px);
        }

        .dropdown-item {
            border-left: 3px solid transparent;
        }

        .dropdown-item:first-child {
            border-top-left-radius: 0.375rem;
            border-top-right-radius: 0.375rem;
        }

        .dropdown-item:last-child {
            border-bottom-left-radius: 0.375rem;
            border-bottom-right-radius: 0.375rem;
        }

        .dropdown-item:hover {
            border-left-color: currentColor;
        }

        /* Mostrar menú cuando está activo */
        .action-cell.show-menu .dropdown-menu {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style><div class="max-w-[1300px] mx-auto py-6 px-4">



    <h1 class="text-3xl font-bold mt-8 mb-8" style="color: var(--negro);">
        Perfiles
    </h1>

    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 mb-4 rounded">
        <p th:text="${error}"></p>
    </div>

    <!-- Barra de búsqueda + botón añadir -->
    <div class="header-actions">
        <div class="search-box">
            <span class="material-icons-round">search</span>
            <input type="text" placeholder="Buscar rol...">
        </div>
        <a th:onclick="'openModal(\'' + @{/mvc/roles/add} + '\')'" class="add-user-btn">
            <span class="material-icons-round">add</span>
            Agregar rol
        </a>
    </div>

    <!-- Tabla de roles -->
    <div class="bg-white rounded-lg overflow-hidden mt-6">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="rol : ${roles}">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${rol.id}">1</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${rol.name}">Rol Ejemplo</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${rol.description}">Descripción Ejemplo</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <div class="relative action-cell">
                        <button class="action-btn flex items-center justify-center w-8 h-8 rounded-full hover:bg-gray-100 transition-colors" onclick="toggleMenu(this)">
                            <span class="material-icons-round text-gray-600" style="font-size: 1.2rem;">more_vert</span>
                        </button>
                        <div class="dropdown-menu absolute right-0 top-full mt-1 w-48 bg-white rounded-md shadow-lg border border-gray-200 py-1 z-10 hidden">
                            <a href="#"
                               th:onclick="'openModal(\'' + @{/mvc/roles/edit(id=${rol.id})} + '\')'"
                               class="dropdown-item flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors">
                                <span class="material-icons-round text-blue-600 mr-3" style="font-size: 1.1rem;">edit</span>
                                Editar
                            </a>

                            <a th:href="@{/mvc/roles/delete(id=${rol.id})}"
                               class="dropdown-item flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors"
                               onclick="return confirm('¿Estás seguro de eliminar este rol?')">
                                <span class="material-icons-round mr-3" style="font-size: 1.1rem;">delete</span>
                                Eliminar
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Mensaje cuando no hay roles -->
        <div th:if="${#lists.isEmpty(roles)}" class="text-center py-8">
            <i class="fas fa-users text-gray-300 text-4xl mb-4"></i>
            <p class="text-gray-500">No hay roles registrados</p>
        </div>
    </div>
</div>

<!-- FRAGMENTO MODAL REUTILIZABLE -->
<div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal()">
            <span class="material-icons-round">close</span>
        </button>
        <div id="modal-body"></div>
    </div>
</div>

<script>

    // Mostrar modal y cargar contenido dinámico
    async function openModal(url) {
        const overlay = document.getElementById('modal-overlay');
        const body = document.getElementById('modal-body');

        body.innerHTML = '<p class="text-center text-gray-500">Cargando...</p>';
        overlay.classList.remove('hidden');

        try {
            const response = await fetch(url);
            const html = await response.text();
            body.innerHTML = html;
        } catch (err) {
            body.innerHTML = '<p class="text-center text-red-500">Error al cargar el contenido.</p>';
        }
    }

    function closeModal() {
        document.getElementById('modal-overlay').classList.add('hidden');
        document.getElementById('modal-body').innerHTML = '';
    }

    document.addEventListener('click', (e) => {
        if (e.target.id === 'modal-overlay') {
            closeModal();
        }
    });

    // JS para desplegar menú de acciones
    function toggleMenu(btn) {
        const cell = btn.parentElement;
        cell.classList.toggle('show-menu');
        document.querySelectorAll('.action-cell').forEach(c => {
            if(c !== cell) c.classList.remove('show-menu');
        });
    }

    document.addEventListener('click', e => {
        if(!e.target.closest('.action-cell')) {
            document.querySelectorAll('.action-cell').forEach(c => c.classList.remove('show-menu'));
        }
    });
</script>
</body>
</html>
