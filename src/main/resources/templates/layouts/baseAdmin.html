<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" th:fragment="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle : 'Panel de Administrador'}">Panel de Administrador</title>

    <link rel="icon" th:href="@{/images/logo/icesifit_logo_negro.svg}" media="(prefers-color-scheme: light)">
    <link rel="icon" th:href="@{/images/logo/icesifit_logo_blanco.svg}" media="(prefers-color-scheme: dark)">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" th:href="@{/css/layout/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/layout/topbar.css}">
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin-dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const layout = document.querySelector('.layout');

            sidebar.classList.add('collapsed');
            layout.classList.add('sidebar-collapsed');

            sidebar.addEventListener('mouseenter', function() {
                if (window.innerWidth > 1100) {
                    sidebar.classList.remove('collapsed');
                    layout.classList.remove('sidebar-collapsed');
                }
            });

            sidebar.addEventListener('mouseleave', function() {
                if (window.innerWidth > 1100) {
                    sidebar.classList.add('collapsed');
                    layout.classList.add('sidebar-collapsed');
                }
            });

            const toggleBtn = document.querySelector('.btn-toggle-sidebar');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', function() {
                    sidebar.classList.toggle('is-open');
                });
            }
        });
    </script>
</head>
<body>
<div class="layout">

    <aside class="sidebar" role="navigation" aria-label="Menú lateral">
        <div class="sidebar-brand">
            <a th:href="@{/admin/dashboard}" aria-label="Ir al inicio">
                <img th:src="@{/images/logo/icesifit_logo_blanco.svg}" alt="Logo Universidad Icesi" class="logo">
            </a>
        </div>

        <nav class="sidebar-menu">
            <ul>
                <li><a th:href="@{/admin/dashboard}" aria-current="page"><i class="fa-solid fa-house"></i> <span>Inicio</span></a></li>
                <li><a th:href="@{/admin/users}"><i class="fa-solid fa-users"></i> <span>Usuarios</span></a></li>
                <li><a th:href="@{/admin/roles}"><i class="fa-solid fa-user-shield"></i> <span>Roles & Permisos</span></a></li>
                <li><a th:href="@{/routines}"><i class="fa-solid fa-list-check"></i> <span>Rutinas</span></a></li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <a href="/logout">
                <i class="fa-solid fa-right-from-bracket"></i><span>Salir</span>
            </a>
        </div>
    </aside>

    <div class="main-column">
        <main class="admin-container">
            <th:block layout:fragment="content" />
        </main>
        <footer>
            © 2025 Universidad Icesi | Ctrl Alt Elite
        </footer>
    </div>
</div>
</body>
</html>
